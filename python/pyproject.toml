[tool.pyright]
pythonVersion = "3.12"
include = ["src"]
exclude = [
    "**/node_modules",
    "**/static-src",
    "**/__pycache__",
]

[tool.ruff]
target-version = "py312"
line-length = 99
extend-exclude = [
    ".DS_Store",
    ".pytest_cache",
    "__pycache__",
]

[tool.ruff.lint]
ignore = [
    "E701"
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",  # `foo` imported but unused
]

[tool.ruff.isort]
known-third-party = [
    "aocd",
]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
